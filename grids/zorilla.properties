zorilla.desktop-grid.file.adaptors=local,sshtrilead
zorilla.desktop-grid.nodes=4
zorilla.desktop-grid.multicore=1
zorilla.desktop-grid.location=4206,857
zorilla.desktop-grid.javapath=/usr/lib/jvm/java-6-sun






