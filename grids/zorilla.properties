name=zorilla
# the names of the clusters in the DAS-3 cluster
clusters=local-zorilla,desktop-grid

#startup.script=grids/startup-script-local.sh
zorilla.local-zorilla.job.broker=zorilla://localhost:5444
zorilla.local-zorilla.deploy.broker=any://localhost
zorilla.local-zorilla.resourcebroker.adaptors=local,sshtrilead,zorilla
zorilla.local-zorilla.file.adaptors=local,sshtrilead
